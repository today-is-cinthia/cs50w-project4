    type="button">Categories <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>

    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
        <li>
            <a href="/search/{{'Science'}}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Science</a>
        </li>
        <li>
            <a href="/search/{{'Music'}}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Music</a>
        </li>
        <li>
            <a href="/search/{{'Food'}}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Food</a>
        </li>
    </ul>
</div>
<img id="imgmaya" src="/static/koreancastle.jpeg" alt="" srcset=""><br>


<section style="margin-top: -80px; margin-left: 2%;" class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="flex flex-wrap -m-4">
      <div class="p-4 lg:w-1/2 md:w-full">
        {% for i in query %}
        <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col bg-white">
          <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center bg-indigo-100 text-indigo-500 flex-shrink-0">
            <img src="{{i.imagen}}" alt="">
          </div>
          <div class="flex-grow">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{i.categoria}}</h2>
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{i.nombre}}</h2>
            <p class="leading-relaxed text-base">{{i.descripcion}}</p>
            <a href="/reviews/{{i.id}}" class="mt-3 text-indigo-500 inline-flex items-center">Learn More
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div><br>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
