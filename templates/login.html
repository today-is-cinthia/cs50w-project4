<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQUIZZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,0.8875722163865546) 33%, rgba(14,52,121,0.39457501750700286) 51%, rgba(14,16,76,0.47580751050420167) 71%);">
    <form action="/login" method="post">
        {% if get_flashed_messages() %}
        <header>
          <br><div style="font-family: 'Rubik Bubbles', cursive; width: 500px;" class="alert alert-danger" role="alert">
            {{ get_flashed_messages() | join(" ") }}
          </div>
        </header>
        {% endif %}
        <br><br><div class=" min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <img class="mx-auto h-16 w-auto" src="/static/pixlr-bg-result.png" alt="Workflow">
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Log in to your account</h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> to review even more quizzes! </a>
                    </p>
                </div
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="username" class="sr-only">Username</label>
                            <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Username">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                      <!-- Heroicon name: solid/lock-closed -->
                      <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                      </svg>
                    </span>
                    Log In
                  </button>
                        <br><br><br><br><br><br><br>
                    </div>
            </div>
        </div>
    </form>
</body>

</html>
